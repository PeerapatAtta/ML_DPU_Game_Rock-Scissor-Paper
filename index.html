<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Scissors Paper Game</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Mediapipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1635989137/holistic.js"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container text-center mt-5">
        <h1>Rock Scissors Paper Game</h1>
        <button id="startButton" class="btn btn-primary mb-3">Start</button>
        <div class="row">
            <div class="col">
                <h3>Player 1 (You)</h3>
                <video id="video" width="640" height="480" autoplay playsinline style="display: none;"></video>
                <canvas id="canvas" width="640" height="480"></canvas>
                <div id="player1Text" style="font-size: 24px;">Show your hand in front of the camera for 3 seconds.</div>
            </div>
            <div class="col">
                <h3>Player 2 (AI)</h3>
                <div id="aiGesture" style="font-size: 48px;">AI: Waiting...</div>
                <div id="countdown" style="font-size: 48px;"></div>
            </div>
        </div>
        <div class="mt-3">
            <div id="textResult">Result: </div>
            <div id="score">Player 1 Score: 0</div>
        </div>
    </div>
    <script src="hand.js"></script>

</body>

</html>
