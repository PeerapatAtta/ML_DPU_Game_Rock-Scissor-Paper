<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Scissors Paper Game</title>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Mediapipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1635989137/holistic.js"
        crossorigin="anonymous"></script>

    <style>
        #textResult {
            font-size: 48px;
            font-weight: bold;
        }

        .win {
            color: green;
        }

        .lose {
            color: red;
        }

        .gesture-image {
            width: 450px;
            height: 400px;
        }
    </style>

</head>

<body>
    <div class="container text-center mt-5">
        <h1>Rock Scissors Paper Game</h1>
        <button id="startButton" class="btn btn-primary mb-3">Start</button>
        <button id="resetButton" class="btn btn-danger mb-3">Reset</button>
        <div class="row">
            <div class="col-5">
                <h3>Player 1 (You)</h3>
                <video id="video" width="640" height="480" autoplay playsinline style="display: none;"></video>
                <canvas id="canvas" width="450" height="400"></canvas>
                <div id="player1Text" style="font-size: 24px;">Show your hand in front of the camera.
                </div>
            </div>
            <div class="col-2">
                <div id="countdown" style="font-size: 32px; display: flex; justify-content: center; align-items: center; height: 100%;">Countdown:</div>
            </div>
            <div class="col-5">
                <h3>Player 2 (AI)</h3>
                <img id="aiGestureImage" class="gesture-image" src="/Tiger7.png" alt="AI gesture">
                <div id="aiGesture" style="font-size: 24px;">AI: Waiting...</div>

            </div>
        </div>
        <div class="mt-3">
            <div id="textResult">Result: </div>
            <div id="gameTurn" style="font-size: 32px; font-weight: bold;">Turn: 1</div>
            <div id="scores" style="font-size: 24px;">
                <div id="player1Score">Player 1 Score: 0</div>
                <div id="player2Score">Player 2 Score: 0</div>
            </div>
        </div>
    </div>
    <script src="hand.js"></script>
</body>

</html>
